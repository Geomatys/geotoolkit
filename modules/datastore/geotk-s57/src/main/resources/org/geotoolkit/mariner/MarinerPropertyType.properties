8194.catclr=Category of clearing line;E;;IEC 61174 Annex E Section 15;;;The attribute \u201ccategory of clearing line\u201d describes the condition associated with the clearing line: "NMT"		means that in order to clear the danger, the bearing of the mark should be " not more than" the indicated value."NLT"		means the bearing of the mark should not be "not less than" the indicated value.;;;
8195.catcur=Category of current and tidal stream;E;;IEC 61174 Annex E Section 11;;;Current and tidal stream may be predicted from tidal database or measured from available sensor information.;;;
8196.catnot=Category of mariners' note;E;;;;;The attribute \u201ccategory of mariners\u2019 note\u201d depends on the importance of the information: A caution contains information about a danger, or instructions or advice. Information is any note containing other information.;;;
8197.catpst=Category of past track;E;;IEC 61174 Annex E Section 2;;;The attribute \u201ccategory of past track\u201d indicates whether the past track is derived from the primary or the secondary position finding system.;;;
8215.cogcrs=Course over ground;F;;IEC 61174 Annex E Section 3, 3.3 \u2013 3.5 & 3.6 \u2013 3.8;;;Distinction: 	'headng', \u2018ctwcrs\u2019.The attribute \u201ccourse over ground \u201c specifies the value of the true course over the ground (course made good). For ownship,  ECDIS or the position finding system should automatically input the specific value for the course made good from measurements.;;;Specific value for course over the ground  in degrees.
8216.ctwcrs=Course through water;I;Unit	degrees (deg). one deg;IEC 61174 Annex E;;;The attribute \u201cctwcrs\u201d is used to construct a water stabilized vector for own-ship or other vessel,  if selected by the mariner.The ECDIS should input the specific value for \u201cctwcrs\u201dfor own-ship from the compass.Distinction: \u2018headng\u2019 (\u201cctwcrs\u201dis a smoothed version of the \u201cheadng\u00bb)\u2018cogcrs\u2019;;xxx;315 for a course through the water of 315 deg.
8199.curstr=Current strength;F;Specific value for the strength of the current or tidal stream in knots.;IEC 61174 Annex E Section 11;;;The attribute \u201cstrength of current\u201d specifies the strength (speed) of the current or tidal stream in knots. This may be deduced from sensor information, or predicted.;;;
8217.cursty=Cursor style;E;;IEC 61174 Annex E, section 5;;;IEC 61174 defines the above two options for cursor style.;;;
8211.headng=Heading;F;Specific value for true heading in degrees.;;;;Distinction: \u2018cogcrs\u2019,\u2018ctwcrs\u2019Heading: the horizontal direction in which a ship actually points or heads at any instant, expressed in angular units from a reference direction, usually from 000\u00b0 at the reference direction clockwise through 360\u00b0. (Bowditch, American Practical Navigator, Vol.2, DMA, Pub.No.9, 1981).For the ECDIS application true north is the reference direction. The heading will normally be input automatically from the compass.;;;
8201.inptid=Input identifier;S;Specific value of input identifier (name or initials).;Requirements of IMO PS 1.6;;;Distinction: 'OBJNAM' The attribute \u201cinput identifier\u201d is used for identification of the originator of a certain mariners' object, e.g. to identify the mariner who marked a danger highlight or who planned a route.;;;
8203.legchr=Leg characteristic;E;;;;;The attribute \u201cleg characteristic\u201d specifies whether a leg is a rhumb line or a great circle.;;;
8202.loctim=Local time;A;Specific value for time indication in format HHMM or MM.;IEC 61174 Annex E Section 2, 7, 8, 9, 11, 17;;;Distinction: 'plndat' The attribute \u201clocal time\u201d represents the local time of making an observation or of predicted arrival at a point, etc.;;;
8204.pfmeth=Position finding method;E;;IEC 61174 Annex E Section 7 and 8;;;The attribute \u201cposition finding method\u201d specifies the type of navigational sensor or the method by which a certain position is derived.;;;
8205.plnspd=Planned speed to make good;F;Specific value of the planned speed in knots.;IEC 61174 Annex E Section 14;;;Distinction: \u2018sogspd\u2019 \u2018stwspd\u2019 The attribute \u201cplanned speed\u201d specifies the planned speed to make good for a certain leg in knots	. The planned speed should be shown in a box.;;;
8206.plndat=Planned date;F;Specific value of the planned date and time in a standard time and date format including the time zone as a option, e.g., "20/1115" (+5).;IEC 61174 Annex E Section 16;;;Distinction: 	'loctim', 'RECDAT'. The attribute \u201cplanned date\u201d specifies the planned date  and time according to a schedule.;;;
8207.rudang=Rudder angle;I;Specific value for rudder angle in degrees starboard or port.;IEC 61174 Annex E Section 19;;;The attribute \u201crudder angle\u201d specifies the value of the actual or desired rudder angle in degrees.;;;
8208.select=Selection;E;;IEC 61174 Annex E Sections 14-17;;;The attribute \u201cselection\u201d specifies whether a leg or waypoint is part of the planned route or part of the alternate route.;;;
8209.shpbrd=Ship's breadth (beam);F;Specific value for the ship's breadth (beam) in metres.;IEC 61174 Annex E Section 1;;;Distinction: 'shplen' . The attribute \u201cship's breadth\u201d specifies the value of the own ship's breadth in metres.;;;
8210.shplen=Ship's length over all;F;Specific value for ship's length over all in metres.;IEC 61174 Annex E Section 1;;;Distinction: 'shpbrd'. The attribute \u201cship's length over all\u201d specifies the value of the own ship's length over all in metres.;;;
8218.sogspd=Speed over ground;F;Unit	: Knots (kn) Resolution: 0.1 kn;IEC 61174 Annex E Section 3, 3.3 \u2013 3.5 & 3.6 \u2013 3.8;;;Distinction: \u2018plnspd\u2019 \u2018stwspd\u2019 . The attribute \u201cspeed over ground\u201d specifies the value of the ship's speed made good over the ground.;;xx.x;12.5 for a speed over the ground of 12.5 kn.
8219.stwspd=Speed through water;F;Unit	: knots (kn) Resolution: 0.1 kn;IEC 61174 Annex E Sections 3, 3.3 \u2013 3.5 & 3.6 \u2013 3.8;;;The attribute \u201cstwspd\u201d is used to construct a water stabilized vector for own-ship or other vessel,  if selected by the mariner. The ECDIS should input the specific value for \u201cstwspd\u201d for own-ship from a water-track speed log.. Distinction:	\u2018plnspd\u2019 \u2018sogspd\u2019;;xx.x;12.5 a speed through the water of 12.5
8212.transf=Transfer status of position line;E;;IEC 61174 Annex E Section 8, 9;;;The attribute \u201ctransfer status of position line\u201d identifies whether a line of position is transferred or not.;;;
8213.trnrad=Turning radius;F;Specific value of the turning radius in nautical miles.;Requirements of IMO PS 1.6;;;The attribute \u201cturning radius\u201d specifies the turning radius at a waypoint in nautical miles.;;;
8214.usrmrk=Users' remark;S;Text string for users' remark.;Requirements of IMO PS 1.6;;;The attribute \u201cusers' remark\u201d contains information, or annotation made by the mariner.;;;
8220.vecper=Vector-length time-period;I;Unit: minutes (min) Resolution: 1 min;IEC 61174 Annex E;;;The attribute \u201cvecper\u201d defines the time period which,  multiplied by the speed (\u201csogspd\u201d or \u201cstwspd\u201d),  determines the length of the own-ship or other vessel vectors.;;xxx;12 for a 12 min vector-length period
8221.vecmrk=Vector time-mark interval;E;;IEC 61174 Annex E;;;The attribute \u201cvecmrk\u201d defines whether the mariner has selected one minute or six-minute time marks.;;;
8222.vecstb=Vector Stabilization;E;;IEC 61174 Annex E Sections 3 and 3.3 \u2013 3.5;;;The attribute \u201cvecstb\u201d describes whether an own-ship or other vessel vector is ground or water stabilized.;;;
8223.vesrce=Vessel report source;E;;IEC 61174 Annex E;;;The attribute \u201cvesrce\u201d identifies the source of information about a vessel other than own-ship.;;;
8224.vestat=Vessel Status;E;;IEC 61174 Annex E;;;The attribute \u201cvestat\u201d defines whether an AIS vessel report is \u2018active\u2019, \u2018sleeping\u2019, 'selected',  'dangerous', or 'lost' as defined above.;;;
